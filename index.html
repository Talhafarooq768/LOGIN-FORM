<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body style="background-color:white">
    <div class="nav">
        <h3><a href="#" style="display: flex; justify-content: end; margin-right: 70px; color: brown;">Student
                Registaration Form</a></h3><br>
    </div>

    <!-- <div id="first" style="scroll-behavior: inherit; background-color:white"> -->  
<form>
        <div class="main" style="margin-left: 120px;">
            <label> First Name:</label>
            <input type="text" style="width: 646px; height: 25px; margin-left:100px;"
                placeholder="Enter Your First Name">
            <br><br>
            <div class="second">
                <label> Last Name:</label>
                <input type="text" style="width: 650px; height: 25px; margin-left:100px;"
                    placeholder="Enter Your Last Name">
                <br><br>
                <label>Email:</label>
                <input type="email" style="width: 650px; height: 25px; margin-left:130px;"
                    placeholder="it should contain @">
                <br><br>
                <label>Mobile:</label>
                <input type="number" style="width: 650px; height: 25px; margin-left:120px;"
                    placeholder="Only 10 digits are allowed">
                <br>
                <label> Gender:</label>
                <input style="margin-left:120px" type="radio" id="Male" name="Male" value="Male">
                <label for="Gender">Male</label>
                <input type="radio" id="Female" name="Male" value="Female">
                <label for="Gender">Female</label><br><br>
                <label>Date Of Birth:</label>
                <input type="date" style="width: 655px; height: 25px; margin-left:77px">
                <br><br>
                <span>
                    <label for="text" style="display: flex; justify-content: left;">Address:</label>
                    <textarea name="comments" id="" cols="30" rows="10"
                        style="margin-left: 170px; width: 650px; "></textarea><br><br>
                </span>
                <label for="city">City:</label>
                <input type="city" style="width: 655px; height: 25px; margin-left:132px"><br><br>
                <label for="area">Area:</label>
                <input type="Area" style="width: 655px; height: 25px; margin-left:132px"><br><br>
                <label for="">State:</label>
                <input type="text" style="width: 660px; height: 25px; margin-left:128px"><br><br>
                <label for="qualification">Qualification:</label>
                <select name="qualification" id="qualification" style="margin-left: 75px; width: 150px; height: 25px;">
                    <option value="">Qualification</option>
                    <option value="">Matric</option>
                    <option value="">intermediate</option>
                    <option value="">Graduation</option>
                </select>
                <br><br>
                <label for="Specialization">Specialization:</label>
                <span>
                    <input type="checkbox" id="Computer Science" name="Specialization" value="Computer Science"
                        style="margin-left: 60px;">
                    <label for="Specialization"> Computer Science</label><br>
                    <input type="checkbox" id="info" name="Specialization" value="info tech"
                        style="margin-left: 158px;">
                    <label for="info">Information Technology</label><br>
                    <input type="checkbox" id="Architecture" name="Specialization" value="Architectur"
                        style="margin-left: 158px;">
                    <label for="Architectur">Computer Architecture</label><br>
                    <input type="checkbox" id="Tale" name="" value="Tale" style="margin-left: 158px;">
                    <label for="communication">Tele Communication</label><br>
                </span>
                <label for="password">Password:</label>
                <input type="password" style="width: 670px; margin-left: 85px; height: 25px;"> <br><br>

                <button type="button"
                    style="width: 100px; height: 30px; background-color: rgb(78, 214, 78); border: none; border-radius: 5px; cursor:pointer; margin-left: 13.5%;">Register!</button>





            </div>




        </div>

</body>

</html>
